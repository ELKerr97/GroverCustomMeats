<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/dd634378cf.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <div id = "top">
        <div id = "top-logo">
            <img src="Images/4.png" alt="Logo">
        </div>
    </div>

    <di id = "navigation">
        <nav class="nav flex-column flex-sm-row justify-content-center">
            <a class="flex-sm-fill text-sm-center nav-link" href="index.html">HOME</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="pricing.html">PRICING</a>
            <a class="flex-sm-fill text-sm-center nav-link active" href="contact.html">CONTACT</a>
          </nav>
    </div>

    <div class = "spacer"></div>

    <div id = "pageSubheading">
        <h2>contact us</h2>
    </div>

    <section class = "contact">
        <div class = "contact-content">
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class = "box">
                    <div class = "icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class = "text">
                        <h3>Address</h3>
                        <p>165 E 100 S,<br>Smithfield, UT <br>84335</p>
                    </div>
                </div>
                <div class = "box">
                    <div class = "icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class = "text">
                        <h3>Email</h3>
                        <p>grover.custom.meats@gmail.com</p>
                    </div>
                </div>
                <div class = "box">
                    <div class = "icon"><i class="fa-solid fa-phone"></i></div>
                    <div class = "text">
                        <h3>Phone</h3>
                        <p>(208) 768-7193</p>
                    </div>
                </div>
                <div class = "box">
                    <div class = "icon"><i class="fa-brands fa-square-instagram"></i></div>
                    <div class = "text">
                        <h3>Instagram</h3>
                        <p>@GroverCustomMeats</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
